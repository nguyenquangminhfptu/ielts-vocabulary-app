<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - IELTS VOCA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="background-orb orb-1"></div>
    <div class="background-orb orb-2"></div>

    <div class="container auth-container">
        <div class="card auth-card">
            <div class="logo text-center">
                <i class="fa-solid fa-brain"></i> IELTS VOCA
            </div>
            <h2 class="text-center mb-4">Create Account</h2>

            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-user search-icon"></i>
                        <input type="text" id="name" placeholder="Enter your name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-envelope search-icon"></i>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock search-icon"></i>
                        <input type="password" id="password" placeholder="Create a password" required>
                    </div>
                </div>

                <div id="authError" class="error-message hidden">
                    Registration failed. Email might be taken.
                </div>

                <button type="submit" class="btn-full">Register</button>
            </form>

            <p class="text-center mt-4">
                Already have an account? <a href="login.html" class="link">Login here</a>
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
